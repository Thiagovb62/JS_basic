<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercícios aula 13</title>
</head>
<body>
  
  <script>
  const nome = prompt('Digite seu nome completo:');
  document.body.innerHTML += `Seu nome é: ${nome}<br />`;
  document.body.innerHTML += `Seu nome tem ${nome.length} letras <br />`;
  document.body.innerHTML += `A segunda letra do seu nome é: __${nome[2]}____<br />`;
  document.body.innerHTML += `Qual o primeiro índice da letra LETRa A no seu nome? _${nome.indexOf('a')}_<br />`;
  document.body.innerHTML += `Qual o último índice da letra LETRa A no seu nome? __${nome.lastIndexOf('a')}____<br />`;
  document.body.innerHTML += `As últimas 3 letras do seu nome são: __${nome.slice(-3)} __<br />`;
  document.body.innerHTML += `As palavras do seu nome são: ___${nome.split(' ')}___<br />`;
  document.body.innerHTML += `Seu nome com letras maiúsculas: __${nome.toUpperCase()}____<br />`;
  document.body.innerHTML += `Seu nome com letras minúsculas: ___${nome.toLowerCase()}___<br />`;
  </script>
</body>
</html>
